<aside id="logo-sidebar" [class.-translate-x-full]="!isOpen"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform bg-white border-r border-gray-200 xlg:translate-x-0 dark:bg-zinc-900 dark:border-gray-700"
  aria-label="Sidebar">
  <div class="h-full flex flex-col justify-between px-3 pb-4 overflow-y-auto bg-white dark:bg-zinc-900">
    <ul class="space-y-2 font-medium">
      <li>
        <a (click)="closeSidebar.emit()" [routerLink]="queryPath === 'student'? ['/student', 'dashboard']: ['/admin', 'dashboard']"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-zinc-100 dark:hover:bg-zinc-800 group">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
            <path
              d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z">
            </path>
          </svg>
          <span class="ms-3">Dashboard</span>
        </a>
      </li>
      <li>
        <a (click)="closeSidebar.emit()" [routerLink]="queryPath === 'student'? ['/student', 'exams']: ['/admin', 'manage']"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-zinc-800 group">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H19a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20"></path>
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">@if (queryPath==="student") {Available Exams}@else {Manage
            Exams}</span>
          <span
            class="inline-flex items-center justify-center font-semibold w-3 h-3 p-3 ms-3 text-sm text-zinc-800 bg-blue-100 rounded-full dark:bg-amber-400 dark:text-zinc-900">3</span>
        </a>
      </li>
      <li>
        <a (click)="closeSidebar.emit()" [routerLink]="queryPath === 'student'? ['/student', 'results']: ['/admin', 'allresults']"
          class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-zinc-800 group">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
            <rect width="7" height="9" x="3" y="3" rx="1"></rect>
            <rect width="7" height="5" x="14" y="3" rx="1"></rect>
            <rect width="7" height="9" x="14" y="12" rx="1"></rect>
            <rect width="7" height="5" x="3" y="16" rx="1"></rect>
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">@if (queryPath==="student") {My Results}@else {Tolab Results}</span>
        </a>
      </li>
    </ul>

    <div
      class="flex items-center justify-between max-w-sm p-3 bg-white border border-zinc-200 rounded-lg shadow-sm hover:bg-zinc-100 dark:bg-zinc-800 dark:border-zinc-700 dark:hover:bg-zinc-700">
      <div class="flex items-center">
        <a (click)="closeSidebar.emit()" 
        [routerLink]="queryPath === 'student'? ['/student', 'settings']: ['/admin', 'settings']"
          class="text-sm bg-zinc-900 rounded-full">
          <span class="sr-only">Open user menu</span>
          <img class="w-10 h-10 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
            alt="user photo" />
        </a>
        <div class="ml-2 mb-2 text-stone-50">
          <div class="text-sm">gendyvip</div>
          <div class="text-xs text-gray-400">gendyisvip&#64;gmail.com</div>
        </div>
      </div>
      <div>
        <a [routerLink]="['/login']">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="h-4 w-4 text-gray-50 mb-5">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" x2="9" y1="12" y2="12"></line>
          </svg>
        </a>
      </div>
    </div>
  </div>
</aside>
