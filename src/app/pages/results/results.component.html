<div class="max-w-7xl mx-auto px-4 sm:px-6">
  <h1
    class="text-3xl font-semibold text-zinc-900 dark:text-white mb-4 tracking-tight"
  >
    My Results
  </h1>

  <!-- Loading State -->
  @if (loading) {
  <div class="flex justify-center items-center py-8">
    <span class="ml-3 text-zinc-600 dark:text-zinc-400"
      >Loading your results...</span
    >
  </div>
  }

  <!-- Error State -->
  @else if (error) {
  <div
    class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4 mb-6"
  >
    <div class="flex items-center">
      <svg
        class="w-5 h-5 text-red-500 mr-2"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <span class="text-red-700 dark:text-red-400">{{ error }}</span>
    </div>
    <button
      (click)="onRetry()"
      class="mt-2 px-4 py-2 bg-red-100 dark:bg-red-800 text-red-700 dark:text-red-200 rounded hover:bg-red-200 dark:hover:bg-red-700 transition-colors"
    >
      Try Again
    </button>
  </div>
  }

  <!-- No Results State -->
  @else if (results.length === 0) {
  <div class="text-center py-12">
    <svg
      class="w-16 h-16 text-zinc-400 mx-auto mb-4"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
      ></path>
    </svg>
    <h3 class="text-lg font-medium text-zinc-900 dark:text-white mb-2">
      No Results Yet
    </h3>
    <p class="text-zinc-600 dark:text-zinc-400">
      You haven't completed any exams yet. Take an exam to see your results
      here.
    </p>
  </div>
  }

  <!-- Results List -->
  @else {
  <div class="space-y-4">
    @for (result of results; track result.id) {
    <app-lgcard
      [completedAgo]="result.completedAgo"
      [questionsCount]="result.questionsCount"
      [scoreText]="result.scoreText"
      [title]="result.title"
      [scorePercent]="result.scorePercent"
      [id]="result.id"
    />
    }
  </div>
  }
</div>
