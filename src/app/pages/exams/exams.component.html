<div class="max-w-7xl mx-auto px-4 sm:px-6">
  <h1
    class="text-3xl font-semibold text-zinc-900 dark:text-white mb-4 tracking-tight"
  >
    Available Exams
  </h1>
  <div class="flex flex-col sm:flex-row justify-between gap-4 mb-8">
    <input
      (input)="handleSearch($event)"
      type="text"
      placeholder="Search exams..."
      class="w-full sm:w-80 px-4 py-2 rounded-lg border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-zinc-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
    />
    <select
      #category
      (change)="handleCategoryChange($event)"
      class="w-full sm:w-56 px-4 py-2 rounded-lg border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-zinc-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
    >
      <option value="all">All Subjects</option>
      <option value="frontend">Front-End</option>
      <option value="backend">Back-End</option>
      <option value="database">Database</option>
    </select>
  </div>
  @if(exams.length == 0) {
  <div class="flex flex-col items-center justify-center p-8 text-center">
    <div class="relative w-48 h-48 mb-6">
      <div
        class="absolute inset-0 bg-indigo-100 dark:bg-indigo-900/30 rounded-full opacity-60 animate-pulse"
      ></div>
      <svg
        class="relative w-full h-full text-indigo-400 dark:text-indigo-500"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
    </div>
    <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">
      No Exams Available
    </h3>
    <p class="text-gray-600 dark:text-gray-300 max-w-md mb-6">
      It looks like there are no exams scheduled yet. <br />
      Check back later or contact your instructor for updates.
    </p>
    <div class="flex space-x-4">
      <div
        class="w-3 h-3 bg-indigo-200 dark:bg-indigo-800 rounded-full animate-bounce"
        style="animation-delay: 0.1s"
      ></div>
      <div
        class="w-3 h-3 bg-indigo-300 dark:bg-indigo-700 rounded-full animate-bounce"
        style="animation-delay: 0.2s"
      ></div>
      <div
        class="w-3 h-3 bg-indigo-400 dark:bg-indigo-600 rounded-full animate-bounce"
        style="animation-delay: 0.3s"
      ></div>
    </div>
  </div>
  }@else {
  <div
    class="grid justify-center sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
  >
    @for (exam of filteredExams; track $index) {
    <app-card
      [id]="exam.id"
      [title]="exam.title"
      [description]="exam.description"
      [category]="exam.category"
      [questionsCount]="exam.questionsCount"
      [creationDateInput]="exam.creationDateInput"
      [instructorName]="exam.instructorName"
    />
    }
  </div>
  }
</div>
