<div class="min-h-screen bg-gray-50 dark:bg-zinc-900 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6">
    <div class="bg-white dark:bg-zinc-800 rounded-2xl p-8 shadow-md">
      <h1 class="text-2xl font-bold text-zinc-800 dark:text-zinc-200 mb-6">Add New Exam</h1>
      
      <form class="space-y-6" #examForm="ngForm" (ngSubmit)="createExam()">
        <!-- Title Input -->
        <div>
          <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Exam Title</label>
          <input 
            type="text" 
            [(ngModel)]="examData.title"
            name="title"
            class="w-full px-4 py-2 rounded-lg border border-zinc-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 text-zinc-900 dark:text-zinc-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="Enter exam title"
            required
          >
        </div>

        <!-- Category Input -->
        <div>
          <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Category</label>
          <input 
            type="text" 
            [(ngModel)]="examData.category"
            name="category"
            class="w-full px-4 py-2 rounded-lg border border-zinc-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 text-zinc-900 dark:text-zinc-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="Enter exam category"
            required
          >
        </div>

        <!-- Start Date Input -->
        <div>
          <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Start Date</label>
          <div class="relative max-w-sm">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-zinc-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
              </svg>
            </div>
            <input 
              type="date" 
              [(ngModel)]="examData.startDate"
              name="startDate"
              class="bg-zinc-900 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full ps-10 p-2.5 dark:bg-zinc-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500" 
              required
            >
          </div>
        </div>

        <!-- Status Select -->
        <div>
          <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Status</label>
          <select 
            [(ngModel)]="examData.status"
            name="status"
            class="w-full px-4 py-2 rounded-lg border border-zinc-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 text-zinc-900 dark:text-zinc-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            required
          >
            <option value="accomplished">Accomplished</option>
            <option value="active">Active</option>
            <option value="pending">Pending</option>
          </select>
        </div>

        <!-- Duration Input -->
        <div>
          <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Duration (minutes)</label>
          <input 
            type="number" 
            [(ngModel)]="examData.duration"
            name="duration"
            class="w-full px-4 py-2 rounded-lg border border-zinc-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 text-zinc-900 dark:text-zinc-100 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            placeholder="Enter duration in minutes"
            required
            min="1"
          >
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
          <button 
            type="submit" 
            [disabled]="!examForm.form.valid"
            class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Create Exam
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
