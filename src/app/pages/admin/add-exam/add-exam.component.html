<div class="min-h-screen dark:from-zinc-900 dark:via-zinc-800 dark:to-zinc-900">
  <div class="max-w-4xl mx-auto px-4 pb-8 sm:px-6">
    <!-- Header -->
    <div class="mb-8">
      <h1
        class="text-3xl font-semibold text-zinc-900 dark:text-white tracking-tight"
      >
        Add New Exam
      </h1>
      <p class="mt-2 text-sm text-zinc-600 dark:text-zinc-400">
        Create a new exam by filling out the details below
      </p>
    </div>

    <!-- Form Card -->
    <div
      class="bg-white dark:bg-zinc-800 rounded-xl shadow-lg p-6 border border-zinc-200 dark:border-zinc-700"
    >
      <form class="space-y-6" [formGroup]="examForm" (ngSubmit)="onSubmit()">
        <!-- Title Input -->
        <div>
          <label
            for="title"
            class="block text-sm font-medium text-zinc-900 dark:text-white mb-2"
          >
            Exam Title
          </label>
          <input
            formControlName="title"
            type="text"
            id="title"
            class="w-full px-4 py-2.5 rounded-lg border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-zinc-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
            placeholder="Enter exam title"
          />
        </div>

        <!-- Description Input -->
        <div>
          <label
            for="description"
            class="block text-sm font-medium text-zinc-900 dark:text-white mb-2"
          >
            Description
          </label>
          <textarea
            formControlName="description"
            id="description"
            rows="4"
            class="w-full px-4 py-2.5 rounded-lg border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-zinc-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:outline-none transition resize-none"
            placeholder="Enter exam description"
          ></textarea>
        </div>

        <!-- Time Limit Input -->
        <div>
          <label
            for="timeLimit"
            class="block text-sm font-medium text-zinc-900 dark:text-white mb-2"
          >
            Time Limit (minutes)
          </label>
          <div class="relative">
            <input
              formControlName="durration"
              type="number"
              id="timeLimit"
              class="w-full px-4 py-2.5 rounded-lg border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 text-zinc-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
              placeholder="Enter time limit in minutes"
            />
            <div
              class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
            >
              <span class="text-zinc-500 dark:text-zinc-400">min</span>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-end gap-4 pt-4">
          <a
            routerLink="/admin/manage"
            type="button"
            class="px-6 py-2.5 text-sm font-medium text-zinc-700 dark:text-zinc-300 hover:text-zinc-900 dark:hover:text-white transition-colors"
          >
            Cancel
          </a>
          <button
            type="submit"
            class="inline-flex items-center gap-2 px-6 py-2.5 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg shadow transition-all duration-200"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            Create Exam
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
