<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="card w-50 p-4">
    <h4 class="text-main">Sign In</h4>
    <p>Enter your credentials to access your account</p>
    <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-main">Sign In</button>
        <p>Don't have an account? <a href="" class="text-main">Register here</a></p>
      </form>
  </div>
</div>
