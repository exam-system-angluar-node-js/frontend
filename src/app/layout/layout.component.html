<app-navbar *ngIf="!focusMode" [isSidebarOpen]="togglerState" (toggleState)="onToggleState($event)" />
<app-sidebar *ngIf="!focusMode" [isOpen]="togglerState" (closeSidebar)="togglerState = false" />

<main class="min-h-screen dark:bg-zinc-900">
  <div class="container mx-auto px-4 py-20">
    @if (togglerState) {
    <div class="fixed inset-0 z-30 bg-black/70" (click)="togglerState = false"></div>
    }
    <div [class.ml-64]="togglerState">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
