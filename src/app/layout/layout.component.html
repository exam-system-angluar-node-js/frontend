<app-navbar
  [isSidebarOpen]="togglerState"
  (toggleState)="onToggleState($event)"
/>
<app-sidebar [isOpen]="togglerState" (closeSidebar)="togglerState = false" />
<div class="min-h-screen dark:bg-zinc-900 py-4">
  <div class="container mx-auto px-4 my-20">
    @if (togglerState) {
    <div
      class="fixed inset-0 z-30 bg-black/70"
      (click)="togglerState = false"
    ></div>
    <div class="sm:ml-70 md:ml-64 lg:ml-34">
      <router-outlet></router-outlet>
    </div>
    }@else {
    <router-outlet></router-outlet>
    }
  </div>
</div>
