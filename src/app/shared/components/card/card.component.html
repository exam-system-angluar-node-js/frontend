<div
  class="group max-w-sm bg-white dark:bg-zinc-900 border border-gray-200 dark:border-zinc-800 rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300 flex flex-col overflow-hidden"
>
  <div class="overflow-hidden rounded-t-2xl">
    <img
      class="w-full h-40 object-cover transition-transform duration-300 group-hover:scale-105"
      [src]="image"
      alt="Exam image"
    />
  </div>
  <div class="flex-1 flex flex-col p-5">
    <div class="flex items-start justify-between mb-2">
      <h5 class="text-xl font-bold text-gray-900 dark:text-white line-clamp-1">
        {{ title }}
      </h5>
      <span class="ml-2 px-2 py-0.5 rounded-full text-xs font-semibold bg-orange-100 text-orange-600 border border-orange-200 dark:bg-orange-900 dark:text-orange-200 dark:border-orange-700 shadow">
        Active
      </span>
    </div>

    <div class="text-sm text-gray-500 dark:text-gray-300 mb-1 flex flex-wrap gap-x-2 gap-y-1">
      <span>Default category</span>
      <span class="hidden md:inline">|</span>
      <span class="line-clamp-1">{{ description }}</span>
    </div>

    <div class="flex items-center text-xs text-gray-400 dark:text-gray-400 mt-2 mb-6">
      <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      Created on Jan 22, 2025
    </div>

    <div class="mt-auto">
      @if (manage) {
      <div class="flex items-center justify-end gap-2">
        <button class="px-4 py-2 cursor-pointer text-sm font-medium text-gray-700 dark:text-white bg-gray-50 dark:bg-zinc-800 border border-gray-200 dark:border-zinc-700 rounded-lg transition-all duration-200 shadow-sm hover:bg-blue-50 hover:text-blue-700 dark:hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Edit
        </button>
        <button class="px-4 py-2 cursor-pointer text-sm font-medium text-gray-700 dark:text-white bg-gray-50 dark:bg-red-800 border border-gray-200 dark:border-zinc-700 rounded-lg transition-all duration-200 shadow-sm hover:bg-blue-50  dark:hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Delete
        </button>
      </div>
      }
      @else {
        <a [routerLink]="[`/user`,`exams`, `${title}`]">
      <button
        class="w-full inline-flex cursor-pointer items-center justify-center px-5 py-2.5 text-base font-medium text-gray-700 dark:text-white bg-gray-50 dark:bg-zinc-800 border border-gray-200 dark:border-zinc-700 rounded-lg transition-all duration-200 shadow-sm hover:bg-blue-50 hover:text-blue-700 dark:hover:bg-zinc-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        View More
      </button>
      </a>
      }

    </div>
  </div>
</div>
