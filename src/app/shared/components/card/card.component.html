<div class="group max-w-sm bg-white dark:bg-zinc-900 border border-gray-200 dark:border-zinc-700/50 rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 flex flex-col overflow-hidden h-full">
  <div class="flex-1 flex flex-col p-6">
    <div class="flex items-start justify-between mb-3">
      <h5 class="text-xl font-semibold text-gray-800 dark:text-white line-clamp-2 pr-2">
        {{ title }}
      </h5>
      <span class="ml-3 flex-shrink-0 px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-700 border border-green-200 dark:bg-green-500/10 dark:text-green-400 dark:border-green-500/30 shadow-sm">
        Active
      </span>
    </div>
    <div class="text-sm text-gray-500 dark:text-gray-400 mb-4 flex flex-col gap-y-1">
      <div class="flex items-center justify-between">
        <span class="font-medium text-gray-700 dark:text-gray-300">{{ category }}</span>
        <span class="flex items-center text-xs font-medium bg-blue-100 text-yellow-500 dark:bg-yellow-300/30 dark:text-yellow-400 px-2.5 py-0.5 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          {{ questionsCount }} Questions
        </span>
      </div>
      <span class="line-clamp-3 text-gray-600 dark:text-gray-300/80 mt-2">{{ description }}</span>
    </div>
    <div class="flex items-center text-xs text-gray-400 dark:text-gray-500 mt-auto pt-4 border-t border-gray-100 dark:border-zinc-800">
      <svg class="w-4 h-4 mr-1.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      <span>Created on {{ formattedCreationDate }}</span>
    </div>
  </div>
  <div class="bg-gray-50/70 dark:bg-zinc-800/40 px-6 py-4 border-t border-gray-200 dark:border-zinc-700/50">
    @if (manage) {
      <div class="flex items-center justify-end gap-3">
        <button 
          [routerLink]="['/admin', 'manage', 'editexam', id]"
          class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-zinc-700 border border-gray-300 dark:border-zinc-600 rounded-lg shadow-sm hover:bg-gray-100 dark:hover:bg-zinc-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-zinc-900 transition-colors duration-150">
          Edit
        </button>
        <button 
          (click)="onDelete()"
          class="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-lg shadow-sm hover:bg-red-700 dark:bg-red-600 dark:hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:focus:ring-offset-zinc-900 transition-colors duration-150">
          Delete
        </button>
      </div>
    } @else {
      <a (click)="sendExams()" [routerLink]="['/student', 'exams', id]" class="block w-full">
        <button
          class="w-full inline-flex items-center justify-center px-5 py-2.5 text-sm font-medium text-white bg-indigo-600 dark:bg-indigo-500 border border-transparent rounded-lg shadow-sm hover:bg-indigo-700 dark:hover:bg-indigo-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-zinc-900 transition-colors duration-150">
          View More
        </button>
      </a>
    }
  </div>
</div>
